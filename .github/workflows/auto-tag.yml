name: Auto Tag (minor)

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: auto-tag-main
  cancel-in-progress: false

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next minor tag
        id: ver
        run: |
          set -euo pipefail
          git fetch --tags --force

          LATEST=$(git tag -l 'v*' --sort=-v:refname | head -n 1 || true)
          if [ -z "${LATEST}" ]; then
            LATEST="v0.0.0"
          fi

          RAW="${LATEST#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<<"${RAW}"
          : "${MAJOR:?}" "${MINOR:?}" "${PATCH:?}"

          NEXT_MINOR=$((MINOR + 1))
          NEW_TAG="v${MAJOR}.${NEXT_MINOR}.0"

          echo "latest=${LATEST}" >> "$GITHUB_OUTPUT"
          echo "tag=${NEW_TAG}" >> "$GITHUB_OUTPUT"

      - name: Create tag on HEAD (if missing)
        run: |
          set -euo pipefail
          NEW_TAG='${{ steps.ver.outputs.tag }}'

          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Tag already exists: $NEW_TAG"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"
