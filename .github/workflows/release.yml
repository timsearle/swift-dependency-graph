name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.1"

      - name: Build (release)
        run: swift build -c release

      - name: Package
        id: pkg
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          ASSET="DependencyGraph-macos-arm64.zip"

          BIN_DIR="$(swift build -c release --show-bin-path)"

          mkdir -p dist
          cp "${BIN_DIR}/DependencyGraph" dist/DependencyGraph
          chmod +x dist/DependencyGraph
          (cd dist && zip -qry "../${ASSET}" "DependencyGraph")

          SHA=$(shasum -a 256 "${ASSET}" | awk '{print $1}')

          echo "asset=${ASSET}" >> "$GITHUB_OUTPUT"
          echo "sha256=${SHA}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.pkg.outputs.asset }}
          generate_release_notes: true

      - name: Update Homebrew tap
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          SHA256: ${{ steps.pkg.outputs.sha256 }}
          VERSION: ${{ steps.pkg.outputs.version }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          if [ -z "${HOMEBREW_TAP_TOKEN:-}" ]; then
            echo "HOMEBREW_TAP_TOKEN is not set"
            exit 1
          fi

          TAP_DIR="$(mktemp -d)"
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/timsearle/homebrew-tap.git" "$TAP_DIR"

          FORMULA="$TAP_DIR/Formula/swift-dependency-graph.rb"
          URL="https://github.com/timsearle/swift-dependency-graph/releases/download/${TAG}/DependencyGraph-macos-arm64.zip"

          perl -pi -e "s|^\s*url \".*\"|  url \"${URL}\"|g" "$FORMULA"
          perl -pi -e "s|^\s*sha256 \".*\"|  sha256 \"${SHA256}\"|g" "$FORMULA"
          perl -pi -e "s|^\s*version \".*\"|  version \"${VERSION}\"|g" "$FORMULA"

          cd "$TAP_DIR"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add Formula/swift-dependency-graph.rb
          git commit -m "swift-dependency-graph ${VERSION}" || exit 0
          git push origin main
