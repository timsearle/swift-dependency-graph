name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  release:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next minor tag
        id: ver
        run: |
          set -euo pipefail
          git fetch --tags --force

          EXISTING=$(git tag --points-at HEAD | grep '^v' | sort -Vr | head -n 1 || true)
          if [ -n "${EXISTING}" ]; then
            echo "tag=${EXISTING}" >> "$GITHUB_OUTPUT"
            echo "version=${EXISTING#v}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          LATEST=$(git tag -l 'v*' --sort=-v:refname | head -n 1 || true)
          if [ -z "${LATEST}" ]; then
            LATEST="v0.0.0"
          fi

          RAW="${LATEST#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<<"${RAW}"
          : "${MAJOR:?}" "${MINOR:?}" "${PATCH:?}"

          NEXT_MINOR=$((MINOR + 1))
          NEW_TAG="v${MAJOR}.${NEXT_MINOR}.0"

          echo "tag=${NEW_TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${NEW_TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.1"

      - name: Build (release)
        run: swift build -c release

      - name: Package
        id: pkg
        env:
          TAG: ${{ steps.ver.outputs.tag }}
          VERSION: ${{ steps.ver.outputs.version }}
        run: |
          set -euo pipefail
          ASSET="DependencyGraph-macos-arm64.zip"

          BIN_DIR="$(swift build -c release --show-bin-path)"

          mkdir -p dist
          cp "${BIN_DIR}/DependencyGraph" dist/DependencyGraph
          chmod +x dist/DependencyGraph
          (cd dist && zip -qry "../${ASSET}" "DependencyGraph")

          SHA=$(shasum -a 256 "${ASSET}" | awk '{print $1}')

          echo "asset=${ASSET}" >> "$GITHUB_OUTPUT"
          echo "sha256=${SHA}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Create/Update GitHub Release (gh)
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ steps.pkg.outputs.tag }}
          ASSET: ${{ steps.pkg.outputs.asset }}
        run: |
          set -euo pipefail

          gh release view "${TAG}" >/dev/null 2>&1 || gh release create "${TAG}" --generate-notes
          gh release upload "${TAG}" "${ASSET}" --clobber

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: timsearle/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update Homebrew tap
        env:
          SHA256: ${{ steps.pkg.outputs.sha256 }}
          VERSION: ${{ steps.pkg.outputs.version }}
          TAG: ${{ steps.pkg.outputs.tag }}
        run: |
          set -euo pipefail

          FORMULA="homebrew-tap/Formula/swift-dependency-graph.rb"
          URL="https://github.com/timsearle/swift-dependency-graph/releases/download/${TAG}/DependencyGraph-macos-arm64.zip"

          sed -i '' -E "s|^[[:space:]]*url \".*\"|  url \"${URL}\"|" "${FORMULA}"
          sed -i '' -E "s|^[[:space:]]*sha256 \".*\"|  sha256 \"${SHA256}\"|" "${FORMULA}"
          sed -i '' -E "s|^[[:space:]]*version \".*\"|  version \"${VERSION}\"|" "${FORMULA}"

          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add Formula/swift-dependency-graph.rb
          git commit -m "swift-dependency-graph ${VERSION}" || exit 0
          git push origin HEAD:main
